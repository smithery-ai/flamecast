name: Append Prompt to README

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch name to create for the PR"
        required: true
        type: string
      prompt:
        description: "Text to append to README.md"
        required: true
        type: string

jobs:
  append-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Switch to branch
        run: |
          git fetch origin
          if git ls-remote --exit-code --heads origin "${{ inputs.branch_name }}" > /dev/null 2>&1; then
            git checkout "${{ inputs.branch_name }}"
          else
            git checkout main
            git checkout -b "${{ inputs.branch_name }}"
          fi

      - name: Append prompt
        run: printf '\n%s\n' "${{ inputs.prompt }}" >> README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Append prompt to README"
          git push origin "${{ inputs.branch_name }}"

      - name: Open or update PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh pr view "${{ inputs.branch_name }}" --json state -q '.state' 2>/dev/null | grep -q OPEN; then
            echo "PR already exists"
          else
            gh pr create \
              --base main \
              --head "${{ inputs.branch_name }}" \
              --title "Append prompt to README" \
              --body "${{ inputs.prompt }}"
          fi
